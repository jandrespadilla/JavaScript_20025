<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <title>DePeliculas</title>
  </head>
  <body class="body">
    <header>
      <canvas id="canvasMatrix"></canvas>
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12 text-white bg-black">
                  <nav  class="navbar navbar-expand-lg navbar-light bg-black">
                      <div id='menu' class="container-fluid"> </div>
                      <input id="toggle-event" type="checkbox" checked data-toggle="toggle" data-size="small" data-onstyle="info" data-offstyle="info" data-on="Es" data-off="En" data-true="es" data-false="en" >
                  </nav>
              </div>
          </div>
      </div>
  </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 py-3">
                  <h2>Formulario de Contacto</h2>
                  <form id="form1">
                      <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre">
                      </div>
                      <div class="mb-3">
                          <label for="mail" class="form-label">Email</label>
                          <input type="text" class="form-control" id="mail">
                      </div>
                      <div class="mb-3">
                        <label for="consulta" class="form-label">Consulta</label>
                        <select class="form-control" id="consulta"></select>
                    </div>
                      <button id="enviar_datos" type="button" class="btn btn-primary">Enviar Datos</button>
                      <button id="cargar_datos" type="button" class="btn btn-primary">Cargar Datos</button>
                      <button id="borrar_datos" type="button" class="btn btn-primary">Borrar Datos</button>
                    </form>
                    <div id="resultado" class="py-5"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="js/matrix.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
   </script>
