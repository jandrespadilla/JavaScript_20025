<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clase 9 - Coderhouse</title>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-white bg-black p-3">
                   
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 p-3">
                        <h2>Formulario de Contacto</h2>
                        <form id="form1">
                             <div class="mb-3">
                                <label for="nombre" class="form-label">Apellido y Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                                <div id="nombreError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                                <div id="emailError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <select class="form-control" id="telefono">
                                    <option value="Sin Teléfono">Sin Teléfono</option>
                                    <option value="Teléfono">Teléfono de línea</option>
                                    <option value="Celular">Celular</option>
                                </select>
                                <div id="telefonoError" class="form-text"></div>
                            </div>
                            <div id='numeroTelefonoDiv' class="mb-3 visually-hidden">
                                <label for="numeroTelefono" class="form-label">Numero de telefono</label>
                                <input type="text" class="form-control" id="numeroTelefono">
                                <div id="numeroTelefonoError" class="form-text"></div>
                            </div>                           
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Provincia</label>
                                <select class="form-control" id="provincia">
                                    <option value=-1>Seleccione Provincia</option>
                                    <option value="Buenos Aires">Buenos Aires</option>
                                    <option value="Catamarca">Catamarca</option>
                                    <option value="La Rioja">La Rioja</option>
                                    <option value="Santa Fé">Santa Fé</option>
                                </select>
                                <div id="provinciaError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="consulta" class="form-label">Consulta</label>
                                <textarea id="consulta" class="form-control"></textarea>
                                <div id="consultaError" class="form-text"></div>
                            </div>
                            <button type="submit" id="btnPrincipal" class="btn btn-primary">Enviar</button>
                        </form> 
                    </div>
                    <div class="col-md-6 p-3">
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-white bg-black p-3">
                    <p>Coderhouse 2021</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 

    <script src="js/main.js"></script>
  </body>
</html>
